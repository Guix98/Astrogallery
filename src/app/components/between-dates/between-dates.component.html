<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error</strong> La fecha inicial debe ser anterior a la final.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<form>
    <div class="form-group">
        <label for="text">Ingrese Fechas:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-calendar"></i>
                </div>
            </div>

            <input id="text" name="text" type="date" class="form-control" #fechaI>

        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-calendar"></i>
                </div>
            </div>

            <input id="text" name="text" type="date" class="form-control" #fechaF>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="searchDate(fechaI.value, fechaF.value)">Aceptar</button>
    </div>
</form>
